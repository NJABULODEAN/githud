<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box1">
      <input type="text" placeholder="0" id="screen">
    </div>
    <div class="box2">
      <button class="row1" onclick="show('1')" value="1">1</button>
      <button class="row1" onclick="show('2')" value="2">2</button>
      <button class="row1" onclick="show('3')" value="3">3</button>
      <button class="row2" onclick="show('4')" value="4">4</button>
      <button class="row2" onclick="show('5')" value="5">5</button>
      <button class="row2" onclick="show('6')" value="6">6</button>
      <button class="row3" onclick="show('7')" value="7">7</button>
      <button class="row3" onclick="show('8')" value="8">8</button>
      <button class="row3" onclick="show('9')" value="9">9</button>
      <button class="row4" onclick="show('0')" value="0">0</button>
      <button class="row4" onclick="show('+')" value="+">+</button>
      <button class="row4" onclick="show('-')" value="-">-</button>
      <button class="row5" onclick="show('/')" value="/">/</button>
      <button class="row5" onclick="show('*')" value="*">*</button>
      <button class="row5" onclick="show('.')" value=".">.</button>
      <button class="row6" onclick="wipe()" value="DEL">DEL</button>
      <button class="row6" onclick="wipe()" value="AC">AC</button>
      <button class="row6" onclick="calc('=')" value="=">=</button>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
